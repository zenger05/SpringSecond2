<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Cars</h1>
<table border="1">
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.brand}">Brand</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.color}">Color</td>

    </tr>
</table>
</body>
</html>
